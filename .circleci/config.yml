# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1
executors:
  node:
    docker:
      - image: cimg/node:lts
  git:
    docker:
      - image: alpine/git

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  node: circleci/node@4.7
  npm-publisher: uraway/npm-publisher@0.2.0

jobs:
  install:
    executor: node
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - node-cache-{{ .Branch }}
            - node-cache
      - run: npm install
      - save_cache:
          key: node-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - '*'
  test:
    executor: node
    steps:
      - attach_workspace:
          at: .
      - run: npm run lint
      - run:
          name: Unit tests
          command: npm run test:unit:ci
          when: always
      - store_test_results:
          path: ./junit.xml
      - run:
          name: E2e tests
          command: npm run test:e2e
          when: always
  build-artifacts:
    executor: node
    steps:
      - attach_workspace:
          at: .
      - run: |
          npm run build
          npm run doc:for-current-version
      - persist_to_workspace:
          root: .
          paths:
            - '*'
  publish-docs:
    executor: git
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Config git
          command: |
            git config --global user.email "Scitizen-publish-bot@users.noreply.github.com"
            git config --global user.name "Scitizen-publish-bot"
      - run:
          name: Publish new docs
          command: |
            git add --force docs
            git commit -m "Rebuild docs

            [skip ci]"
            git push

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  publish:
    # triggers:
    #   - schedule:
    #       filters:
    #         branches:
    #           only:
    #             - master
    #             - main
    jobs:
      - install
      - test:
          requires:
            - install
      - build-artifacts:
          requires:
            - install
      - publish-docs:
          requires:
            - build-artifacts
            - test
      - hold:
          type: approval
          filters:
            branches:
              only:
                - master
                - main
          requires:
            - build-artifacts
            - test
      - npm-publisher/publish-from-package-version:
          requires:
            - hold
          # Configuration from https://circleci.com/developer/orbs/orb/uraway/npm-publisher
          package-path: .
          pre-publish-steps:
            - attach_workspace:
                at: .
          post-publish-steps:
          publish-token-variable: NPM_TOKEN
          push-git-tag: true
